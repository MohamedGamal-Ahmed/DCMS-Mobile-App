
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>DCMS Mobile Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/DCMS-Mobile/manifest.json">
    <link rel="icon" type="image/png" href="/DCMS-Mobile/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/DCMS-Mobile/sw.js')
            .then(reg => console.log('SW Registered'))
            .catch(err => console.log('SW Failed', err));
        });
      }
    </script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              emerald: {
                DEFAULT: '#008751',
                50: '#f0fdf4',
                100: '#dcfce7',
                600: '#008751',
                700: '#006d41',
                800: '#005734',
                900: '#00472a',
              }
            },
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .pulse-emerald {
        animation: pulse-emerald 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse-emerald {
        0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 135, 81, 0.4); }
        50% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(0, 135, 81, 0); }
      }
      .skeleton {
        background: linear-gradient(90deg, #f3f4f6 25%, #f9fafb 50%, #f3f4f6 75%);
        background-size: 200% 100%;
        animation: skeleton-loading 1.5s infinite;
      }
      @keyframes skeleton-loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/"
      }
    }
    </script>
  </head>
  <body class="bg-white text-gray-900 overflow-x-hidden">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
